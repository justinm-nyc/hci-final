	  	<div class="wrapper">
    		<form class="form-signin" action="/register_v2">
    			<p>Desired Username</p>
      			<input type="text" class="form-control"  placeholder="Username" autofocus="" style="width: 410px;"/>

      			<p>Password</p>

      				<div style="float:left;">

      				</div>
      			</span>
      			<span>
      				<div style="float:left;">

      					<input type="text" class="form-control" placeholder="Last Name" style="width: 200px;"/>

      			</span>
      			<div class="clearfix">
      			</div>
      			<span>
      				<div style="float:left">
      					<label class="checkbox">
